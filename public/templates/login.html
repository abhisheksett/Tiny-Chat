<div class="row">
<div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">
	<h3>Login</h3>
	<p class="text-danger" ng-show="error_message">{{error_message}}</p>
	<form ng-submit="login()">
		<input type="text" class="form-control" placeholder="username" ng-model="user.username" required/><br/>
		<input type="password" class="form-control" placeholder="password" ng-model="user.password" required/><br/>
		<button class="btn btn-primary" type="submit">Login</button>
	</form>
</div>
</div>
