<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
	<title>Tiny Chat</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body ng-app="chatApp">
	<nav class="navbar-fluid navbar-default" class="paddingTop4">
		<div class="container">
			<a class="navbar-brand" href="#">Tiny Chat</a>
			<p class="navbar-text">Lets start chatting</p>
			<p class="navbar-right navbar-text" ng-hide="isAuthenticated"><a href="#/login">Login</a> or <a href="#/register">Register</a></p>
			<p class="navbar-right navbar-text" ng-show="isAuthenticated"><a href="#" ng-click="signOut($event)">Logout</a></p>
			<p class="navbar-right navbar-text" ng-show="isAuthenticated">Signed in as <b>{{current_user}}</b></p>
		</div>
	</nav>
	<div class="container-fluid complete-height-83" ng-view>
		
	</div>
<script type="text/javascript" src="javascripts/libs/angular.min.js"></script>
<script type="text/javascript" src="javascripts/libs/jquery.js"></script>
<script type="text/javascript" src="javascripts/libs/socket.io-1.3.5.js"></script>
<script type="text/javascript" src="javascripts/clientApp.js"></script>

<script type="text/javascript" src="javascripts/controllers/login-controller.js"></script>
<script type="text/javascript" src="javascripts/controllers/register-controller.js"></script>
<script type="text/javascript" src="javascripts/controllers/chat-controller.js"></script>

</body>
</html>
